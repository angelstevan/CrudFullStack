<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Ninth navbar example">
        <div class="container-xl">
          <a class="navbar-brand" href="#">CrudFullStack</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse justify-content-center" id="navbarsExample07XL">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>

              </li>
            </ul>
          </div>
        </div>

    <!-- AGREGAR APRENDIZ -->
    <div class="container mt-5">

        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">Añadir Aprendiz</button>
      
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                
                
                <div class="modal-header">
                  <h5 class="modal-title" id="miModalLabel">Añadir nuevo aprendiz</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
          
                
                <div class="modal-body">
                    <form id="formularioAgregar">
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="idAprendizAgregar" placeholder="ID">
                                <label for="id">ID</label>
                            </div>                          
                        </div>
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombreAprendizAgregar" placeholder="Nombre">
                                <label for="nombre">Nombre</label>
                            </div> 
                        </div>

                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apellidoAprendizAgregar" placeholder="Apellido">
                                <label for="apellido">Apellido</label>
                            </div> 
                        </div>

                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="matriculaAprendizAgregar" required>
                                  <option value="" selected disabled>Selecciona una opcion...</option>
                                  <option value="true">Si</option>
                                  <option value="false">No</option>
                                </select>
                                <label for="matricula">Matriculado</label>
                              </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="correoAprendizAgregar" placeholder="Correo">
                                <label for="correo">Correo</label>
                            </div> 
                        </div>

                        <div class="modal-footer justify-content-center">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                          <button type="submit" class="btn btn-success">Añadir</button>
                        </div>
                        
                
                      </form>
                </div>
          
              </div>
            </div>
        </div>

    </div>

    <!-- EDITAR APRENDIZ -->
    <div class="container mt-5">
    
      <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              
              
              <div class="modal-header">
                <h5 class="modal-title">Editar Aprendiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
        
              
              <div class="modal-body">
                  <form id="formularioEditar">
                      <div class="mb-3">
                          <div class="form-floating mb-3">
                              <input type="number" class="form-control" id="idAprendiz" placeholder="ID">
                              <label for="id">ID</label>
                          </div>                          
                      </div>
                      <div class="mb-3">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="nombreAprendiz" placeholder="Nombre">
                              <label for="nombre">Nombre</label>
                          </div> 
                      </div>

                      <div class="mb-3">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="apellidoAprendiz" placeholder="Apellido">
                              <label for="apellido">Apellido</label>
                          </div> 
                      </div>

                      <div class="mb-3">
                          <div class="form-floating mb-3">
                              <select class="form-select" id="matriculaAprendiz" required>
                                <option value="" selected disabled>Selecciona una opcion...</option>
                                <option value="true">Si</option>
                                <option value="false">No</option>
                              </select>
                              <label for="matricula">Matriculado</label>
                            </div>
                      </div>

                      <div class="mb-3">
                          <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="correoAprendiz" placeholder="Correo">
                              <label for="correo">Correo</label>
                          </div> 
                      </div>

                      <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-warning">Editar</button>
                      </div>
                      
              
                    </form>
              </div>
        
            </div>
          </div>
      </div>

  </div>

      <!-- TABLA -->

      <div class="container mt-5">
        <h2 class="mb-4">Lista de Aprendices</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>EstaMatriculado</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="contenido">
              
            </tbody>
          </table>
        </div>
      </div>



      <!-- FOOTER -->
      <footer class="bg-dark text-white py-3 mt-auto fixed-bottom">

          <li class="nav-item"><a href="#" class="nav-link px-3 text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-white">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-white">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-white">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-3 text-white">About</a></li>
        </ul>
        <p class="text-center text-white mb-0 mt-3">&copy; 2025 Company, Inc</p>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>

</body>
</html>
